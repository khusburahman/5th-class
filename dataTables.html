            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-6">
            <label for="details" class="form-label">Details</label>
            <textarea class="form-control" id="validationTextarea" required></textarea>
            <div class="valid-feedback">
            </div>
          </div>
         
          
          
         
          
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Update Datas</button>
          </div>
