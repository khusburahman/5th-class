<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap First Class</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>




  <div class="container mt-5">
    <div class="border mt-3 p-4">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" value="khusbu" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" value="khusbu@gmail.com" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" value="013898" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" value="Dinajpur" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="details" class="form-label">Details</label>
      <textarea class="form-control" id="details" rows="6" value="Dinajpur,Rajshahi, Bangaladesh"  required></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Update Data</button>
    </div>
  </form>
</div>
  </div>


<!--Bootstrap-->
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="assets/js/main.js"></script>

</body>

</html>
